<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let i of listaPersonajes; let ix=index; let esPar=even; let esInpar=odd; let esUltimo=last"
    class="list-group-item"><span>{{i.nombre}} - </span><strong>Fuerza:</strong><span>{{i.fuerza}}, Indice:{{ix}}, Es Par:{{esPar}}, Es inpta:{{esInpar}}, Es ultimo:{{esUltimo}}. </span>
  </li>
</ul>
