<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let i of listaPersonajes;
  let ix=index;
  let esPar=even;
  let esInpar=odd;
  let esPrimero=first;
  let esUltimo=last
  "
  class="list-group-item"
  [ngClass]="{
    'list-group-item-primary':esPar,
    'list-group-item-warning':esInpar,
    'list-group-item-danger':esUltimo,
    'list-group-item-info':esPrimero
  }"
    ><span>{{i.nombre}} - </span><strong>Fuerza:</strong><span>{{i.fuerza}}</span>
  </li>
</ul>
